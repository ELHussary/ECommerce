type User {
    id: ID
    name: String!
    email: String!
    created_at: DateTime!
    addresses: [Addresses]! @hasMany
}

extend type Query {
    users: [User!]! @all
    user(id: ID! @eq): User @find
    me: User @guard @auth
}

type Mutation {
    createUser(name: String!, email: String!, password: String!): User! @create
    updateUser(id: ID!, name: String!): User! @update
    deleteUser(id: ID!): User! @delete
}
